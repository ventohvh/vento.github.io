<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Panel</title>
    <link id="favicon" rel="icon" type="image/png" href="image.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4b0000, #32004b); /* Затемненные красный и фиолетовый */
            background-size: 200% 200%;
            animation: gradientFlow 6s ease infinite;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glass-panel {
            position: relative;
            width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            transform-origin: center;
            transition: transform 0.1s ease-out;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
            margin-bottom: 20px;
        }

        .glass-panel-content {
            font-size: 16px;
            line-height: 1.5;
        }

        .glass-panel-content a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }

        .glass-panel-content a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            text-shadow: 1px 1px 4px black;
        }

        .social-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button img {
            width: 24px;
            height: 24px;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .social-button.left {
            top: 20px;
            left: 20px;
        }

        .social-button.right {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-panel" id="interactive-panel">
        <div class="social-button left" onclick="window.open('https://www.youtube.com/@ventohvh', '_blank')">
            <img src="https://cdn.discordapp.com/attachments/1274423689538179132/1320834259052793856/free-icon-youtube-3670147.png?ex=676b0a43&is=6769b8c3&hm=c606e7987e1021c262e0366714c95d8a706e7c75ccbf539f96d8314c9b029b57&" alt="YouTube">
        </div>

        <div class="social-button right" onclick="window.open('https://t.me/ELYSIUM_POCORIL', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </div>

        <div class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Lua-Logo.svg" alt="Avatar">
        </div>
        <div class="title">Vento</div>
        <div class="glass-panel-content">
            <p>Join <a href="https://discord.gg/fzCX6zQA" target="_blank">Discord</a></p>
            <p>The Best Discord Server </p>
            <p>Elysium | Best lua on csgo</p>
            <p><span style="font-weight: bold;">Location:</span> Russian, Saint Petersburg</p>
        </div>
        <div class="footer">
            vento.ru • my discord
        </div>
    </div>

    <script>
        // Исправленная физика наклонения панели
        const panel = document.getElementById('interactive-panel');
        document.addEventListener('mousemove', (event) => {
            const rect = panel.getBoundingClientRect();
            const x = event.clientX - rect.left - rect.width / 2;
            const y = event.clientY - rect.top - rect.height / 2;
            const rotateX = -(y / rect.height) * 20; // Теперь направление вращения корректное
            const rotateY = (x / rect.width) * 20; // Направление вращения корректное
            panel.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            panel.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
